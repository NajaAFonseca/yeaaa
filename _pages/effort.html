<!DOCTYPE html>
<html>
<head>
  <title>Artist Search</title>
  <style>
    body {
      background-color: #d7baef;
      transition: background-color 0.5s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #d7baef;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #search-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    #search-button, #clear-button, #sort-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }

    #search-results {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .like-button, .dislike-button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="search-input" placeholder="Enter artist name">
    <button id="search-button">Search</button>
    <button id="clear-button">Clear</button>
    <table id="search-results">
      <thead>
        <tr>
          <th>Artist Name</th>
          <th>Likes</th>
          <th>Dislikes</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <button id="sort-button">Sort by Likes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
