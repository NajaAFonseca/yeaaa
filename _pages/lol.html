<!DOCTYPE html>
<html>
<head>
	<title>Artist Search</title>
	<style>
		body {
			background-color: #c4a6d5;
			transition: background-color 0.5s ease;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			background-color: white;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		#search-input {
			width: 300px;
			padding: 10px;
			font-size: 16px;
		}

		#search-button {
			padding: 10px 20px;
			font-size: 16px;
		}

		#search-results {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="search-input" placeholder="Enter artist name">
		<button id="search-button">Search</button>
		<div id="search-results"></div>
	</div>

	<script src="script.js"></script>
	<script>
		const body = document.querySelector('body');
		const container = document.querySelector('.container');

		searchButton.addEventListener('click', () => {
			body.style.backgroundColor = '#ffffff';
			container.style.backgroundColor = '#ffffff';
		});
	</script>
</body>
</html>

<script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const searchResults = document.getElementById('search-results');
    
    const apiKey = '429049e20amsh168c822ee8b3e75p1d8e72jsncf75688bb197';
    const apiHost = 'spotify23.p.rapidapi.com';
    
    searchButton.addEventListener('click', searchArtists);
    
    async function searchArtists() {
        const artistName = searchInput.value.trim();
        if (artistName === '') {
            alert('Please enter an artist name');
            return;
        }
    
        const url = `https://${apiHost}/artists/?ids=${artistName}`;
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': apiKey,
                'X-RapidAPI-Host': apiHost
            }
        };
    
        try {
            const response = await fetch(url, options);
            const data = await response.json();
            displayResults(data);
        } catch (error) {
            console.error(error);
        }
    }
    
    function displayResults(data) {
        searchResults.innerHTML = '';
    
        if (data && data.length > 0) {
            data.forEach(artist => {
                const artistName = artist.name;
                const artistImage = artist.image;
                const artistElement = document.createElement('div');
                artistElement.innerHTML = `<img src="${artistImage}" alt="${artistName}">
                    <p>${artistName}</p>`;
                searchResults.appendChild(artistElement);
            });
        } else {
            searchResults.innerHTML = 'No artists found';
        }
    }
</script>
